<p><strong>A.4 Converting <em>CAVASS</em> files into <em>DICOM</em> format</strong></p>
<blockquote>
  <p>Select an input IM0 or BIM files. <br />
    Click on <strong>File &gt; Export &gt; DICOM</strong>,  then click on <strong>Save</strong>.</p>
  <p><img src="a4a.gif" alt="a4a" width="251" height="268" /></p>
  <p>The DICOM files will be saved under output pathway.</p>
</blockquote>
